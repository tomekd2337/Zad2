<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:x="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputStylesheet name="main.css" library="css" />
</h:head>


<h:body>
    <h:form styleClass="form-base">


        <div class="form-group">

            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{registerRequest.userName}">

            <f:validateLength maximum="5" minimum="2"/>
                <f:validator validatorId="usernameValidator"/>
            </h:inputText>
            <h:messages errorClass="error-message" for="username"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                         value="#{registerRequest.password}"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password1" styleClass="form-control" a:placeholder="Password"
                           value="#{registerRequest.password}"/>
        </div>

        <h:commandButton styleClass="btn btm-primary" value="Signup" action="#{registerController.register(registerRequest)}"/>
    </h:form>



</h:body>
</html>
