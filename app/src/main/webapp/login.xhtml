<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputStylesheet name="main.css" library="css" />
</h:head>

<h:body>
    <h:form styleClass="form-base">
        <h:outputText rendered="#{flash.containsKey('error-message')}" styleClass="alert alert-danger" value="#{flash['error-message']}"/>

        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{loginRequest.userName}"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                         value="#{loginRequest.password}"/>
        </div>

        <h:commandButton styleClass="btn btn-info" value="Login" action="#{loginController.login(loginRequest)}"/>
        <h:link value="SignUp" outcome="register" />

    </h:form>


</h:body>
</html>
